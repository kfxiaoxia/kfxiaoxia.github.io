---
layout: default
---

<div class="wrapper">
    <div class="bio">THINK HARD, <br>THINK DIFFERENT.</div>
    <!-- <h3>RECENT UPDATES</h3> -->
    {% for post in site.posts %}
    <article class="article-list">
        <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date_to_long_string }}</time>

        <h2>
            <a href="{{ post.url }}">
                {{ post.title }}
            </a>
        </h2>
    </article>
    {% endfor %}
</div>
